name: Build

on:
  push:
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x64

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    # Install .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # Build
    - name: Build solution
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        dotnet publish -c ${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} -r win-x64 --no-self-contained

    # Sleep timer (10 seconds)
    - name: Sleep before uploading
      run: powershell -Command "Start-Sleep -Seconds 10"

    # Upload original artifacts
    - name: Upload CoreTool Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Archiver
        path: CoreTool\bin\x64\Release\net8.0-windows\win-x64\publish

    - name: Upload DataStoreExtractor Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DataStoreExtractor
        path: DataStoreExtractor\bin\x64\Release\net8.0-windows\win-x64\publish

    - name: Upload AppxRenamer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AppxRenamer
        path: AppxRenamer\bin\x64\Release\net8.0\win-x64\publish

    # --------------------------------------------
    # NEW: Generate GitHub Pages build download page
    # --------------------------------------------
    - name: Prepare Web Build Folder
      run: |
        mkdir web-builds
        mkdir web-builds/Archiver
        mkdir web-builds/DataStoreExtractor
        mkdir web-builds/AppxRenamer

        copy CoreTool\bin\x64\Release\net8.0-windows\win-x64\publish\* web-builds/Archiver
        copy DataStoreExtractor\bin\x64\Release\net8.0-windows\win-x64\publish\* web-builds/DataStoreExtractor
        copy AppxRenamer\bin\x64\Release\net8.0\win-x64\publish\* web-builds/AppxRenamer

    - name: Generate index.html
      run: |
        echo ^<html^> > web-builds/index.html
        echo ^<body style="font-family:Arial;"^> >> web-builds/index.html
        echo ^<h2>Minecraft Tools Build Download</h2^> >> web-builds/index.html
        echo ^<p>Auto-generated by GitHub Actions</p^> >> web-builds/index.html

        echo ^<h3>Archiver</h3^> >> web-builds/index.html
        echo ^<a href="Archiver/">Download Archiver</a^> >> web-builds/index.html

        echo ^<h3>DataStoreExtractor</h3^> >> web-builds/index.html
        echo ^<a href="DataStoreExtractor/">Download DataStoreExtractor</a^> >> web-builds/index.html

        echo ^<h3>AppxRenamer</h3^> >> web-builds/index.html
        echo ^<a href="AppxRenamer/">Download AppxRenamer</a^> >> web-builds/index.html

        echo ^</body^> >> web-builds/index.html
        echo ^</html^> >> web-builds/index.html

    # ----------------------------------------------------
    # NEW: Deploy the web-builds folder to GitHub Pages
    # ----------------------------------------------------
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: web-builds

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
